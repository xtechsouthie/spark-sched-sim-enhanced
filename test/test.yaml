trainer:
  trainer_cls: 'PPO'
  num_iterations: 100
  num_sequences: 4
  num_rollouts: 4
  num_episodes: 10
  seed: 42
  artifacts_dir: 'test/artifacts'
  checkpointing_freq: 50
  use_tensorboard: False
  num_epochs: 3
  num_batches: 10
  clip_range: .2
  target_kl: .01
  entropy_coeff: .04
  beta_discount: 5.e-3
  opt_cls: 'Adam'
  opt_kwargs: 
    lr: 3.e-4
  max_grad_norm: .5
  #### CRITIC NETWORK ####
  use_meta_critic: True
  compare_baselines: True
  critic_warmup_iterations: 20
  meta_input_dim: 16
  meta_hidden_dim1: 64
  meta_hidden_dim2: 32
  meta_lr: 0.001
  meta_inner_lr: 0.0003

agent:
  agent_cls: 'DecimaScheduler'
  embed_dim: 16
  gnn_mlp_kwargs:
    hid_dims: [32, 16]
    act_cls: 'LeakyReLU'
    act_kwargs:
      inplace: True
      negative_slope: .2
  policy_mlp_kwargs:
    hid_dims: [64, 64]
    act_cls: 'Tanh'

env:
  num_executors: 50
  job_arrival_cap: 500
  job_arrival_rate: 4.e-5
  moving_delay: 2000.
  warmup_delay: 1000.
  dataset: 'tpch'
  data_sampler_cls: 'TPCHDataSampler'
  mean_time_limit: 2.e+7